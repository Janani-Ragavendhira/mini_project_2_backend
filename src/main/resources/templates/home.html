<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/navstyle.css}" />
    <link rel="stylesheet" th:href="@{/css/mainstyle.css}" />
    <!-- Boxicons CSS -->
    <link
            href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
            rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/6cb71b80aa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/home-style.css}" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />
</head>
<body>
<nav>
    <div class="sidebar">
        <div class="logo">
            <i class="bx bx-menu menu-icon"></i>
            <span class="logo-name">S.M.I.L.E</span>
        </div>

        <div class="sidebar-content">
            <ul class="lists">
                <li class="list">
                    <a href="/" class="nav-link">
                        <i class="fa-solid fa-house"></i>
                        <span class="link">Home</span>
                    </a>
                </li>
                <li class="list">
                    <a href="/patients/register" class="nav-link">
                        <i class="fa-solid fa-registered"></i>
                        <span class="link">Register</span>
                    </a>
                </li>
                <li class="list">
                    <a href="/Appointments" class="nav-link">
                        <i class="fa-solid fa-calendar-check"></i>
                        <span class="link">Appointments</span>
                    </a>
                </li>
                <li class="list">
                    <a href="/doctors" class="nav-link">
                        <i class="fa-solid fa-user-doctor"></i>
                        <span class="link">Doctors</span>
                    </a>
                </li>
                <li class="list">
                    <a th:href="@{/medications}" class="nav-link">
                        <i class="fa-solid fa-user-doctor"></i>
                        <span class="link">Medications</span>
                    </a>
                </li>
            </ul>
            <div class="bottom-content">
                <li class="list">
                    <a href="/login" class="nav-link">
                        <span class="link btn bg-info ps-4 pe-4 fs-5">
                            <i class="fa-solid fa-right-to-bracket"></i>Login
                        </span>
                    </a>
                </li>
            </div>
        </div>
    </div>
</nav>
<main>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="#0099ff" fill-opacity="1" d="M0,32L48,64C96,96,192,160,288,181.3C384,203,480,181,576,160C672,139,768,117,864,117.3C960,117,1056,139,1152,170.7C1248,203,1344,245,1392,266.7L1440,288L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"></path>
    </svg>
    <div class="heading">
        <div class="container ms-3">
            <p class="head-title text-capitalize">A GrowCare in care A reputation in<br/><span class="text-info">excellence</span>.</p>
            <p class="head-mean text-capitalize ">We Provide excellent service by prioritizing<br/>the safety and security of patients</p>
        </div>
    </div>

    <div class="counts position-absolute z-n1">
        <div class="row justify-content-center">
            <div class="cards card mt-2" style="width: 18rem;">
                <div class="card-body text-center">
                    <h5 class="card-title">Total Appointments</h5>
                    <p class="card-text"><span th:text="${totalA}"></span></p>
                </div>
            </div>
            <div class="cards card mt-2" style="width: 18rem;">
                <div class="card-body text-center">
                    <h5 class="card-title">Total Doctors</h5>
                    <p class="card-text"><span th:text="${totalD}"></span></p>
                </div>
            </div>
            <div class="cards card mt-2" style="width: 18rem;">
                <div class="card-body text-center">
                    <h5 class="card-title">Total Patients</h5>
                    <p class="card-text"><span th:text="${totalP}"></span></p>
                </div>
            </div>
        </div>
    </div>
</main>

<div class="overlay"></div> <!-- Placeholder for the overlay -->

<script>
    const navBar = document.querySelector("nav"),
          menuBtn = document.querySelectorAll(".menu-icon"),
          overlay = document.querySelector(".overlay");

    menuBtn.forEach((btn) => {
        btn.addEventListener("click", () => {
            navBar.classList.toggle("open");
        });
    });

    overlay.addEventListener("click", () => {
        navBar.classList.remove("open");
    });
</script>
</body>
</html>
