<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/navstyle.css}" />
    <link rel="stylesheet" th:href="@{/css/mainstyle.css}" />
    <!-- Boxicons CSS -->
    <link
            href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
            rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/6cb71b80aa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/home-style.css}" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />
</head>
<body>
<nav>
    <div class="sidebar">
        <div class="logo">
            <i class="bx bx-menu menu-icon"></i>
            <span class="logo-name">S.M.I.L.E</span>
        </div>

        <div class="sidebar-content">
            <ul class="lists">
                <li class="list">
                    <a href="/" class="nav-link">
                        <i class="fa-solid fa-house"></i>
                        <span class="link">Home</span>
                    </a>
                </li>
                <li class="list">
                    <a href="/patients/register" class="nav-link">
                        <i class="fa-solid fa-registered"></i>
                        <span class="link">Register</span>
                    </a>
                </li>
                <li class="list">
                    <a href="/Appointments" class="nav-link">
                        <i class="fa-solid fa-calendar-check"></i>
                        <span class="link">Appointments</span>
                    </a>
                </li>
                <li class="list">
                    <a href="/doctors" class="nav-link">
                        <i class="fa-solid fa-user-doctor"></i>
                        <span class="link">Doctors</span>
                    </a>
                </li>
                <li class="list">
                    <a th:href="@{/medications}" class="nav-link">
                        <i class="fa-solid fa-user-doctor"></i>
                        <span class="link">Medications</span>
                    </a>
                </li>
            </ul>
            <div class="bottom-content">
                <li class="list">
                    <a href="/login" class="nav-link">
                        <span class="link btn bg-info ps-4 pe-4 fs-5">
                            <i class="fa-solid fa-right-to-bracket"></i>Login
                        </span>
                    </a>
                </li>
            </div>
        </div>
    </div>
</nav>
<main>

    <div id="alerts"></div>

    <div class="heading">
        <div class="display-5">
            <p class="head-title text-capitalize">Patient Registration</p>
        </div>
    </div>

    <form id="patient" class="form" action="#" method="post" >
        <div class ="form-group mb-3">
            <label class="label">Name:</label>
            <input type="text" name="name" id="name" required class="form-control" />
        </div>

        <div class ="form-group mb-3">
            <label class="label">Contact Number:</label>
            <input type="number" name="contactNumber" id="contactNumber" required class="form-control" />
        </div>

        <div class ="form-group mb-3">
            <label class="label">Email:</label>
            <input type="email" name="email" id="email" required class="form-control" />
        </div>

        <div class ="form-group mb-3">
            <label class="label">Date of Birth:</label>
            <input type="date" name="dateOfBirth" id="dateOfBirth" required  class="form-control"  />
        </div>

        <div class ="form-group mb-3">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>
</main>

<div class="overlay"></div> <!-- Placeholder for the overlay -->

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js" crossorigin="anonymous"></script>

<script>
    const navBar = document.querySelector("nav"),
          menuBtn = document.querySelectorAll(".menu-icon"),
          overlay = document.querySelector(".overlay");

    menuBtn.forEach((btn) => {
        btn.addEventListener("click", () => {
            navBar.classList.toggle("open");
        });
    });

    overlay.addEventListener("click", () => {
        navBar.classList.remove("open");
    });

    $(document).ready(function() {

        let form = $("#patient");
        let alerts = $("#alerts");

        let appendAlert = (message, type) => {
            const wrapper = document.createElement('div');
            wrapper.innerHTML = [
              `<div class="alert alert-${type} alert-dismissible" role="alert">`,
              `   <div>${message}</div>`,
              '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
              '</div>'
            ].join('');
            alerts.append(wrapper)
          };

        let validObj = form.validate({
            rules: {
              name: {
                required: true,
                minlength: 2
              },
              contactNumber: {
                required: true,
                digits: 10
              },
              email: {
                required: true,
                email: true
              },
              dateOfBirth: {
                required: true
              }
            }
          });

        form.on("submit", function(e) {
            e.preventDefault();

            alerts.empty();

            if( validObj.form() == false ) {
              return false;
            }

            let params = {
                name: form.find("#name").val(),
                contactNumber: form.find("#contactNumber").val(),
                email: form.find("#email").val(),
                dateOfBirth: form.find("#dateOfBirth").val()
            }

            axios.post("http://localhost:8080/api/patients", params)
            .then(function (response) {
              if( Number.isInteger(response?.data?.patientId) ) {
                appendAlert("Patient Registered Successfully", "success");
              }
              else {
                appendAlert("Unable to register Patient", "danger");
              }
            })
            .catch(function (error) {
              console.log(error);
            });
        });



    });


</script>
</body>
</html>
