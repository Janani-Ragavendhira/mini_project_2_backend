<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Doctor</title>
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/navstyle.css}" />
    <link rel="stylesheet" th:href="@{/css/doctorstyle.css}" />
    <link rel="stylesheet" th:href="@{/css/home-style.css}" />
</head>
<body>
<nav>
    <!-- Navigation menu goes here (similar to the one in doctors.html) -->
</nav>

<main>
    <h1 class="text-center">Add Doctor</h1>

    <div class="container">
        <form action="#" th:action="@{/add-doctor}" th:object="${doctor}" method="post">
            <div class="mb-3">
                <label for="firstname" class="form-label">First Name</label>
                <input type="text" th:field="*{firstname}" class="form-control" id="firstname" placeholder="Enter First Name" required>
            </div>
            <div class="mb-3">
                <label for="lastname" class="form-label">Last Name</label>
                <input type="text" th:field="*{lastname}" class="form-control" id="lastname" placeholder="Enter Last Name" required>
            </div>
            <div class="mb-3">
                <label for="specialization" class="form-label">Specialization</label>
                <input type="text" th:field="*{specialization}" class="form-control" id="specialization" placeholder="Enter Specialization" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Enter Email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" th:field="*{phone}" class="form-control" id="phone" placeholder="Enter Phone Number" required>
            </div>
            <div class="mb-3">
                <label for="experience" class="form-label">Experience (years)</label>
                <input type="number" th:field="*{experience}" class="form-control" id="experience" placeholder="Enter Experience" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea th:field="*{address}" class="form-control" id="address" rows="3" placeholder="Enter Address" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Add Doctor</button>
        </form>
    </div>
</main>

</body>
</html>
