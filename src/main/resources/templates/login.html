<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
    <style>
        body {
    background-color: #f0f4f8; /* Light background color */
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: #ffffff; /* White background for the form */
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center; /* Center the text */
}

h1 {
    color: #333; /* Darker color for the heading */
}

.form-group {
    margin-bottom: 20px; /* Increased margin for better spacing */
}

label {
    display: block;
    margin-bottom: 5px;
    color: #555; /* Gray color for labels */
}

input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 2px solid #007BFF; /* Blue border */
    border-radius: 4px;
    transition: border-color 0.3s; /* Smooth border color transition */
}

input[type="email"]:focus,
input[type="password"]:focus {
    border-color: #0056b3; /* Darker blue on focus */
    outline: none; /* Remove default outline */
}

button {
    width: 100%;
    padding: 10px;
    background-color: #007BFF; /* Blue background for the button */
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s; /* Smooth background color transition */
}

button:hover {
    background-color: #0056b3; /* Darker blue on hover */
}

.error-message {
    color: red; /* Red color for error messages */
    margin-bottom: 15px; /* Space between the error message and the form */
}

.message {
    margin-top: 15px;
    color: #555; /* Gray color for the message */
}

.message a {
    color: #007BFF; /* Blue color for the link */
    text-decoration: none; /* No underline */
}

.message a:hover {
    text-decoration: underline; /* Underline on hover */
}

    </style>
</head>
<body>
<div class="container">
    <h1>Login</h1>
    <form action="#" th:action="@{/login}" method="post">
        <p th:if="${error}" th:text="${error}" class="error-message"></p> <!-- Display error message -->
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
        <p class="message">Don't have an account? <a href="/register">Register</a></p>
    </form>
</div>
</body>
</html>
