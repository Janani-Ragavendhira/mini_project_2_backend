spring.application.name=hmsbe
spring.datasource.url=jdbc:mysql://localhost:3306/hms_db?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
server.servlet.context-path=/hmsbe
server.port=8000

logging.level.org.springframework.data.jpa.repository=DEBUG
logging.level.org.hibernate=DEBUG